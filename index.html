<!DOCTYPE html>
<html lang="en">
<head>
  <!-- specify the character encoding utf-8 for webpage (ensure non-English letters is displayed correctly)  -->
  <meta charset="UTF-8">
  <!-- ensure the layout is responsive in different devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- set title of the web browser tab when webpage is open -->
  <title>Webcam</title>

</head>
<body>
  <!-- set a h1 heading, in size (h1 > h2 > h3 > h4 > h5)-->
  <h1>Webcam</h1>
  
  <!-- button to activate camera-->
  <button id="toggleCameraButton">Turn Camera Off</button>

  <!-- video space  -->
  <div id="videoContainer">
    
    <!-- display camera  -->
    <video id="cameraVideo" autoplay></video> 


  </div>

  <!-- add webcam logic js script  -->
  <script src="app.js"></script>
</body>
</html>
